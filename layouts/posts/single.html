{{ define "main" }}
<div class="post-container">
    <div class="divider-line"></div>
    
    <div class="post-category">
        {{ with .Params.categories }}{{ index . 0 | upper }}{{ else }}UNCATEGORIZED{{ end }}
    </div>
    
    <h1 class="post-title">{{ .Title }}</h1>
    
    <div class="post-featured-image">
        <img src="{{ with .Params.featured_image }}{{ . }}{{ else }}/images/default-featured.jpg{{ end }}" alt="{{ .Title }}">
    </div>
    
    <div class="post-summary">
        {{ .Summary }}
    </div>
    
    <div class="divider-line"></div>
    
    <div class="post-content">
        {{ .Content }}
    </div>
    
    <div class="post-navigation">
        {{ with .PrevInSection }}
        <a class="prev-post" href="{{ .Permalink }}">
            <span class="nav-label">← Previous</span>
            <span class="nav-title">{{ .Title }}</span>
        </a>
        {{ end }}
        
        {{ with .NextInSection }}
        <a class="next-post" href="{{ .Permalink }}">
            <span class="nav-label">Next →</span>
            <span class="nav-title">{{ .Title }}</span>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
